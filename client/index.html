<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Dr Ink HOME</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/home.css" />


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.0.2/screenfull.min.js"></script>
		<script
		  src="https://code.jquery.com/jquery-1.12.4.min.js"
		  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src="scripts/home.js"></script>

	</head>
	<body class="red">
		<main class="home">

		<header>
			<h1>Dr. Ink</h1>
			<h3>Picture-Painting and Word-Guessing</h3>
		</header>

		<section class="violet">
			<h2>Join Game</h2>
			<form id="join-form" name="join" onsubmit="return joinGame(event);">
				<label for="join-game">
					<input type="text" name="join-game" id="join-input"/>
				</label>
				<input type="submit" name="join-button" id="join-button" value="JOIN"/>
			</form>
		</section>

		<section class="red">
			<h2>Create Game</h2>
			<button id="play-online">PLAY ONLINE</button>
		</section>
	</main>

		<panel class="modal hide" id="modal">
			<div class="content">
				<header class="toolbar">
					<h2 id="modal-header"></h2>
				</header>
				<section class="dark">
					<p id="modal-text" class="paragraph"></p>
					<input type="text" id="create-input" />
				</section>
				<footer>
					<span class="flex"></span>
					<button id="modal-ok" class="light"></button>
				</footer>
			</div>
		</panel>
	</body>
</html>
