<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta property="og:title" content="Dr. Ink Drawing Game" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Come play pictionary!" />
		<title>Dr. Ink</title>
		<link rel="stylesheet" type="text/css" href="styles/pictonary.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500" />

		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
		<script
		  src="https://code.jquery.com/jquery-1.12.4.min.js"
		  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.0.2/screenfull.min.js"></script>
		<script type="text/javascript" src="scripts/pictonary-client.js"></script>
		<script type="text/javascript" src="scripts/jscolor/jscolor.js"></script>
	</head>
	<body>
		<header class="toolbar">
			<h2 id="status">Welcome :)</h2>
		</header>
		<main>
			<section class="top">
				<div id="gamepanel">
					<canvas id="canvas" width="300" height="300"></canvas>
					<footer id="draw-options" class="options">
						<panel>
							<span id="black-ink" class="ink black"></span>
							<span id="color-ink" class="ink"></span>
						</panel>
					</footer>
				</div>
			</section>
			<section class="bottom">
				<div id="chatpanel">
					<div id="chat-guess" class="guess">
						<input type="text" id="chatnick" disabled="disabled" value="guest" maxlength="32" />
						<input type="text" id="chatinput" disabled="disabled" maxlength="256" />
					</div>

					<div id="chatcontent"></div>
					<footer class="action-bar">
						<button id="invite" class="box">INVITE</button>
						<div class="spacer">
							<button id="create-message" class="action">M</button>
						</div>
						<button id="readytodraw" class="box">DRAW</button>
					</footer>
				</div>
			</section>
		</main>

	</body>
</html>
